help:
  name: adv remove id
  description: Remove uma advertência/aviso do histórico servidor.
  category: Moderação
  examples:
    - name: Remove uma advertência/aviso usando o id.
      usage: id:{id}
warningNotFound: >-
  <:Per:833078041084166164> | **Oops**, eu não encontrei advertência com o ID
